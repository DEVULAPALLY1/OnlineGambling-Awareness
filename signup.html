<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    :root {
      --primary: #6d28d9;
      --primary-dark: #5b21b6;
      --primary-bg: #f5f3ff;
      --white: #ffffff;
      --gray-100: #f3f4f6;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --text-dark: #1f2937;
      --text-light: #6b7280;
      --success: #10b981;
      --danger: #ef4444;
      --border-radius: 0.75rem;
      --box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: var(--white);
      padding: 2.5rem 2rem;
      max-width: 420px;
      width: 100%;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    h2 {
      text-align: center;
      color: var(--primary-dark);
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.35rem;
      font-weight: 500;
      color: var(--text-light);
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--gray-400);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      background-color: var(--primary);
      color: var(--white);
      font-weight: 600;
      transition: var(--transition);
      margin-bottom: 0.75rem;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .google-btn {
      background-color: #ffffff;
      color: var(--text-dark);
      border: 1px solid var(--gray-300);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google-btn img {
      height: 20px;
      margin-right: 8px;
    }

    .google-btn:hover {
      background-color: var(--gray-100);
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: var(--primary-dark);
    }

    #message {
      text-align: center;
      font-size: 0.95rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>

    <label for="registerEmail">Email Address</label>
    <input type="email" id="registerEmail" placeholder="you@example.com" />

    <label for="registerPassword">Password</label>
    <div class="password-container">
      <input type="password" id="registerPassword" placeholder="Create a password" />
      <span class="toggle-password" onclick="togglePassword('registerPassword', this)">üëÅÔ∏è</span>
    </div>

    <label for="confirmPassword">Confirm Password</label>
    <div class="password-container">
      <input type="password" id="confirmPassword" placeholder="Confirm your password" />
      <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
    </div>

    <button onclick="registerUser()">Register</button>
    <button class="google-btn" onclick="signUpWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" />
      Continue with Google
    </button>

    <div class="footer">
      Already have an account? <a href="login1.html">Login here</a>
    </div>

    <p id="message"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAxzTg9wPleOT9KWzz7Kb8ho3Q2d5B2hck",
      authDomain: "sp-travels-914b6.firebaseapp.com",
      projectId: "sp-travels-914b6",
      storageBucket: "sp-travels-914b6.appspot.com",
      messagingSenderId: "800259332420",
      appId: "1:800259332420:web:4fa9157fad0943cbfc1f11"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
      icon.textContent = input.type === "password" ? "üëÅÔ∏è" : "üôà";
    }

    async function registerUser() {
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const message = document.getElementById("message");

      if (password !== confirmPassword) {
        message.style.color = "red";
        message.textContent = "‚ùå Passwords do not match.";
        return;
      }

      try {
        await auth.createUserWithEmailAndPassword(email, password);
        message.style.color = "green";
        message.textContent = "‚úÖ Registered successfully! Login to continue";
        setTimeout(() => window.location.href = "login1.html", 1500);
      } catch (error) {
        message.style.color = "red";
        message.textContent = error.message;
      }
    }

    async function signUpWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      const message = document.getElementById("message");

      try {
        await auth.signInWithPopup(provider);
        message.style.color = "green";
        message.textContent = "‚úÖ Signed in with Google!";
        setTimeout(() => window.location.href = "index1.html", 1500);
      } catch (error) {
        message.style.color = "red";
        message.textContent = error.message;
      }
    }
  </script>
</body>
</html>
